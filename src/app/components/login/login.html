<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Usuario</label>
      <input type="text" class="form-control"name="usuario" [(ngModel)]="usuario.usuario" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="text" class="form-control" name="contrasenia" [(ngModel)]="usuario.contrasenia">
    </div>
    <button type="submit" class="btn btn-primary" (click) = "login()" >Iniciar sesión</button>
  </form>
